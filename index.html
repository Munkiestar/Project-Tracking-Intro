        <ul>

          <li><a href="#">features</a></li>
          <li><a href="#">pricing</a></li>
          <li class="middot">
            <a href="#"><i class="fas fa-circle"></i></a>
          </li>
          <li class="special"><a href="#">login</a></li>
        </ul>

    <main>
      <div class="container">
        <div class="left-side">
          <h3><span> new</span> Monograph Dashboard</h3>
          <h1>Powerful insights into your team</h1>
          <p>
            <span>Project planning and time tracking</span>
            <span> for agile teamsfor agile teams </span>
          </p>
          <aside class="left-bottom">
            <button>Schedule a demo</button>
            <span class="span">to see a live preview</span>
          </aside>
        </div>

        <div class="right-side">
          <img src="./images/illustration-devices.svg" alt="devices" />
